<h2>Post Create Component</h2>
<mat-card>
  <mat-card-header>
    <mat-card-title>
      Login Form
    </mat-card-title>
  </mat-card-header>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="OnSavePost()" *ngIf="!isLoading">
    <mat-form-field>
      <input placeholder="Username" matInput type="text"  formControlName="title">
      <mat-error *ngIf="form.get('title').invalid">'Enter Title !'</mat-error>
    </mat-form-field>
    <button mat-stroked-button type="button" (click) ="filePicker.click()">Pick Image</button>
    <input type="file" #filePicker (change)="OnImagePicked($event)">
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.title" >
    </div>
    <mat-form-field>
      <textarea matInput placeholder="Password" formControlName="content"></textarea>
      <mat-error  *ngIf="form.get('content').invalid">'Enter Content !</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">Sign In</button>
    <button mat-raised-button color="accent" type="submit">Login</button>

  </form>
</mat-card>
